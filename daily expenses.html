<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses</title>
</head>
<body>
    <form onsubmit="Submitexpenses(event)">
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount">

        <label for="des">Description:</label>
        <textarea name="des" id="des"></textarea>
        
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="food">Food</option>
            <option value="petrol">Petrol</option>
            <option value="health">Health</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <div id="maindiv"></div>
    
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        function Submitexpenses(event){
            event.preventDefault();

            const amount=document.getElementById('amount').value
            const des=document.getElementById('des').value
            const category=document.getElementById('category').value

            axios.post('http://localhost:3000/user/expense', {
                amount:amount,
                des:des,
                category:category
            })
            .then(res=>{
                //console.log(res.data.newexpence)
                showOnScreen(res.data.newexpence)
            })
            .catch(err=>console.log(err))
        }
        function showOnScreen(x){
            const maindiv=document.getElementById('maindiv')

            const div=document.createElement('div')
            div.id=`div${x.id}`

            const p=document.createElement('p')

            p.textContent=`${x.amount}-${x.category}-${x.des}`

            const button=document.createElement('button')

            button.textContent='Delete'
            button.onclick=()=>{
                maindiv.removeChild(div)
                deleteExpense(x.id)

            }

            div.appendChild(p)
            div.appendChild(button)
            maindiv.appendChild(div)
        }
        function deleteExpense(x) {
            axios.delete(`http://localhost:3000/user/expense/${x}`)
            .then(res => {
                console.log('okokoko')
            })
            .catch(err => console.log(err));
        }

    </script>
</body>
</html>
