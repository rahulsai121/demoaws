<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses</title>
</head>
<body>
    
    <form onsubmit="Submitexpenses(event)">
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount">

        <label for="des">Description:</label>
        <textarea name="des" id="des"></textarea>
        
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="food">Food</option>
            <option value="petrol">Petrol</option>
            <option value="health">Health</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    
    <ul id="ul"></ul>
    
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            axios.get('http://localhost:3000/user/expense')
            .then(res=>{
                for(i=0;i<res.data.length;i++){
                    showOnScreen(res.data[i])
                }
               //console.log(res.data.length)
            })
            .catch(err=>{
                console.log(err)
            })
        });
        function Submitexpenses(event){
            event.preventDefault();

            const amount=document.getElementById('amount').value
            const des=document.getElementById('des').value
            const category=document.getElementById('category').value

            axios.post('http://localhost:3000/user/expense', {
                amount:amount,
                des:des,
                category:category
            })
            .then(res=>{
                //console.log(res.data.newexpence)
                showOnScreen(res.data.newexpence)
            })
            .catch(err=>console.log(err))
        }
        function showOnScreen(x){
            const ul=document.getElementById('ul')

            const li=document.createElement('li')
            li.id=`li${x.id}`


            const litext=document.createTextNode(`${x.amount}-${x.category}-${x.des}`)

            const button=document.createElement('button')

            button.textContent='Delete'
            button.onclick=()=>{
                ul.removeChild(li)
                deleteExpense(x.id)

            }

            li.appendChild(litext)
            li.appendChild(button)
            ul.appendChild(li)
        }
        function deleteExpense(x) {
            axios.delete(`http://localhost:3000/user/expense/${x}`)
            .then(res => {
                console.log('okokoko')
            })
            .catch(err => console.log(err));
        }

    </script>
</body>
</html>
